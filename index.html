<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Real-Time Suspicious Activity Detection</title>
  <meta name="description" content="Live webcam-based suspicious-activity detection powered by TensorFlow.js.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Performance hints -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs">
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Full-screen starfield -->
  <div class="starfield" aria-hidden="true"></div>

  <!-- Page header -->
  <header role="banner" class="site-header">
    <h1 class="site-title">üîç Suspicious Activity Detection</h1>
    <p class="site-tagline">Real-Time Anomaly Recognition powered by AI</p>
  </header>

  <!-- Main content -->
  <main role="main" class="content">
    <section class="camera-panel" aria-label="Live Video Feed">
      <video
        id="webcam"
        class="camera-stream"
        autoplay
        playsinline
        muted
        width="640"
        height="480"
        aria-live="polite"
        aria-label="Webcam video feed">
      </video>
      <canvas id="overlay-canvas" class="detection-overlay" width="640" height="480" aria-hidden="true"></canvas>
    </section>
    <div id="status" class="status" role="status">Loading model‚Ä¶</div>
  </main>

  <!-- Page footer -->
  <footer role="contentinfo" class="site-footer">
    <p>¬© 2025 AI Innovations Inc. ‚Ä¢ <a href="/privacy">Privacy Policy</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" async></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet" async></script>
  <script src="app.js" defer></script>
</body>
</html>
